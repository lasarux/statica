<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
  <meta charset="utf-8">
  <title>{{ main.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ main.description }}">
  <meta name="keywords" content="{{ main.keywords }}">
  <meta name="author" content="main.author">

  <!-- Le styles -->
  <link href="{{ css.bootstrap }}" rel="stylesheet">
  <link href="{{ css.bootstrap_responsive }}" rel="stylesheet">
  <link href="{{ css.style }}" rel="stylesheet">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="{{ ico.favicon }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ ico.apple_touch_icon_144_precomposed }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ ico.apple_touch_icon_114_precomposed }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ ico.apple_touch_icon_72_precomposed }}">
  <link rel="apple-touch-icon-precomposed" href="{{ ico.apple_touch_icon_57_precomposed }}">
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ main.adwords_id }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>

<div class="btn-toolbar choose-lang">
  <div class="btn-group">
    <button class="btn btn-mini btn-success">Idioma</button>
    <button class="btn btn-mini dropdown-toggle btn-success" data-toggle="dropdown"><span class="caret"></span></button>
    <ul class="dropdown-menu pull-right">
      <li><a href="../ca/index.html">Català</a></li>
      <li><a href="../es/index.html">Español</a></li>
    </ul>
  </div><!-- /btn-group -->
</div><!-- /btn-toolbar -->

<div class="container">
{% block content %}{% endblock content %}

<footer>
  <p>{{ main.footer_text }}</p>
</footer>
</div> <!-- /container -->
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ js.jquery }}"></script>
<script src="{{ js.bootstrap_min }}"></script>

</body>
</html>
